<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">


<!--  jQuery -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Isolated Version of Bootstrap, not needed if your site already uses Bootstrap -->
<link rel="stylesheet"
	href="https://formden.com/static/cdn/bootstrap-iso.css" />

<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />


<link rel="stylesheet" type="text/css" media="screen"
	href="resources/css/principal.css?version=12" />
<link rel="stylesheet" type="text/css" media="screen"
	href="resources/css/form.css?version=12" />
<!------ Include the above in your HEAD tag ---------->

<title>ControlX - Visualizar Venda</title>
</head>
<body id="container">
	<div id="wrapper" class="">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul id="sidebar_menu" class="sidebar-nav">
				<li class="sidebar-brand"><a id="menu-toggle" href="#">ControlX<span
						id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
			</ul>
			<div id="menu"></div>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="well lead">Visualizar Venda</p>
						<div class="row">
							<div class="container p-5 bg-white">
								<a href="historicoVendas.html"><button type="button"
										class="btn btn-danger mb-5">Voltar</button></a>
								<form>
									<div class="form-row">
										<div class="form-group col-2">
											<label for="id">ID</label> <input readonly="readonly"
												type="number" class="form-control" id="id" placeholder="ID"
												th:value="${venda.id}">
										</div>
										<div class="form-group col-md-3">
											<label for="data">Data:</label> <input type="text"
												readonly="readonly" class="form-control" id="nome"
												placeholder="Data da venda" th:value="${venda.data}">
										</div>
										<div class="form-group col-4">
											<label for="usuario">Usuário:</label> <input type="text"
												readonly="readonly" class="form-control" id="usuario"
												placeholder="Usuário" th:value="${venda.usuario}">
										</div>
										<div class="form-group col-3">
											<label for="valor">Valor:</label> <input type="text"
												readonly="readonly" class="form-control" id="valor"
												placeholder="Valor total" th:value="${venda.valor}">
										</div>
									</div>
								</form>

								<div class="row list-view mt-5">
									<table class="responsive-table">
										<tr>
											<th style="text-align: center;">ID</th>
											<th style="text-align: center;">Nome</th>
											<th style="text-align: center;">Quantidade</th>
											<th style="text-align: center;">Un</th>
											<th style="text-align: center;">Valor</th>
										</tr>
										<tr th:each="produto : ${produtos}">
											<td th:text="${produto.id}"></td>
											<td th:text="${produto.nome}"></td>
											<td th:text="${produto.qtd}"></td>
											<td th:text="${produto.un}"></td>
											<td th:text="${produto.valor}"></td>
										</tr>
									</table>
								</div>

							</div>
						</div>
						<!-- fim div da esquerda -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#menu").load("menu.html");

		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
	<!-- Optional JavaScript -->

	<!-- Include Date Range Picker -->
	<script type="text/javascript">
		$('#dateNasc input').datepicker({
			format : "dd/mm/yyyy",
			clearBtn : true,
			language : "pt-BR",
		});
	</script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
