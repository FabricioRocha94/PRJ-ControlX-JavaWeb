<title>ControlX - Gerenciar Categorias</title>
</head>
<body id="container">
	<div id="wrapper" class="">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul id="sidebar_menu" class="sidebar-nav">
				<li class="sidebar-brand"><a id="menu-toggle" href="#">ControlX<span
						id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
			</ul>
			<div id="menu"></div>
		</div>

		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-12 text-center">
						<p class="well lead">Gerenciar Categoria</p>
						<div class="row">
							<div class="container p-5 bg-white">

								<form method="post" action="categorias/salvar"
									th:object="${categoriaObj}">
									<div class="form-row">
										<div class="form-group col-md-2">
											<label for="id">ID</label> <input readonly="readonly"
												type="number" class="form-control" id="id" placeholder="ID"
												th:field="*{id}">
										</div>
										<div class="form-group col-md-10">
											<label for="nome">Nome:</label> <input type="text"
												class="form-control" name="nome" id="nome"
												placeholder="Nome da categoria" th:field="*{nome}" required>
										</div>
									</div>
									<br> <a href="/controlx-1.0/categorias"><button
											type="button" class="btn btn-danger">Voltar</button></a>
									<button type="submit" class="btn btn-danger">Salvar</button>
									<button th:if="${edit}" th:onclick="return remover();"
										type="button" class="btn btn-secondary">Remover</button>
								</form>
							</div>
						</div>
						<!-- fim div da esquerda -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$("#menu").load("/controlx-1.0/menu");

		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>

	<!-- Javascript com Thymeleaf -->

			if (confirm("Tem certeza que deseja remover?")) {

				alert("Removido com sucesso!");

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script
