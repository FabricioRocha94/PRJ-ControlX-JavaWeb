<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen"
	href="/controlx-1.0/resources/css/principal.css?version=12" />
<link rel="stylesheet" type="text/css" media="screen"
	href="/controlx-1.0/resources/css/form.css?version=12" />
<!------ Include the above in your HEAD tag ---------->

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<title>ControlX - Vender</title>
</head>

<body id="container" ng-app="CountryManagement"
	ng-controller="CountryController">
	<div id="wrapper" class="">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul id="sidebar_menu" class="sidebar-nav">
				<li class="sidebar-brand"><a id="menu-toggle" href="#">ControlX<span
						id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
			</ul>
			<div id="menu"></div>
		</div>
		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="row">
					<div class="col-md-12">
						<p class="well lead text-center">Vender</p>
						<div class="row">
							<div class="container-fluid bg-white p-5">
								<div class="col-md-12">
									<div class="row">
										<div class="col-4">
											<div>
												<div class="form-row">
													<div class="form-group col-12">
														<h2>
															<label>Codigo:</label> <input type="number"
																class="form-control" name="codigo" id="codigo"
																placeholder="Código do produto">
														</h2>
														<h1 hidden="true" class="text-danger">Produto sem
															estoque!</h1>
													</div>
												</div>
												<div class="form-row">
													<div class="form-group col-12">
														<h3>
															<label>Nome do produto:</label> <input type="number"
																class="form-control" name="nome" id="nome"
																placeholder="Nome do produto" readonly="readonly">
														</h3>
													</div>
												</div>
												<div class="form-row">
													<div class="form-group col-6">
														<h3>
															<label>Quantidade:</label> <input type="number"
																class="form-control" name="qtd" id="qtd"
																placeholder="Quantidade">
														</h3>
													</div>
													<div class="form-group col-6">
														<h3>
															<label>Unidade:</label> <input type="text"
																class="form-control" name="un" id="un"
																placeholder="Unidade" readonly="readonly">
														</h3>
													</div>
												</div>

												<div class="form-row">
													<div class="form-group col-12">
														<h3>
															<label>Valor unitário:</label> <input type="number"
																class="form-control" name="preco" id="preco"
																placeholder="Valor unitário" readonly="readonly">
														</h3>
													</div>
												</div>
											</div>


											<form class="text-left" ng-submit="vender()">
												<div class="form-row">
													<div class="form-group col-6">
														<h3>
															<label>Data:</label> <input type="number"
																class="form-control" name="data" id="data"
																placeholder="Data" readonly="readonly">
														</h3>
													</div>
													<div class="form-group col-6">
														<h3>
															<label>Hora:</label> <input type="number"
																class="form-control" name="Hora" id="Hora"
																placeholder="Hora" readonly="readonly">
														</h3>
													</div>
												</div>
												<div class="form-row">
													<div class="form-group col-12">
														<h1>
															<label>Total a pagar:</label> <input type="text"
																name="total" id="total" placeholder="R$100,00"
																readonly="readonly">
														</h1>
													</div>
												</div>


												<div class="form-row">
													<div class="form-group col-12">
														<button type="submit" class="btn btn-danger btn-block">Finalizar
															Venda</button>
													</div>
												</div>
											</form>
											
										</div>
										<div class="col-8 list-view" style="height: 750px;">
											<table class="responsive-table">
												<tr>
													<th style="text-align: center;">Código</th>
													<th style="text-align: center;">Nome</th>
													<th style="text-align: center;">Qtd</th>
													<th style="text-align: center;">Un</th>
													<th style="text-align: center;">Preço</th>
													<th style="text-align: center;">Remover</th>
												</tr>
											</table>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- fim div da esquerda -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$("#menu").load("/controlx-1.0/menu");

		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("active");
		});
	</script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script
		src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</body>
</html>
